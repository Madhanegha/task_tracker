<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Members - Task Tracker</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp4581497.jpg');
            background-size: 3000px 1000px;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .add-members-section {
           
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 400px;
            margin: auto;
        }
        .add-members-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #29363d;
        }
    </style>
</head>
<body>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, ul, li {
            margin: 0;
            padding: 10px;
        }

        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        
        /* Add space for the content below the locked navbar */
        .content {
            padding-top: 80px;
            text-align: center;
        }
        
        .content h1 {
            margin-bottom: 10px;
        }
        
        .content p {
            color: #666666;
        }
        </style>
        </head>
        <body>
            <div class="content">
                <!-- Add your main content here -->
            </div>
    <div class="container">
        <div class="add-members-section">
            <h2>Signup user</h2>
            <form action="" method="POST">
            {% csrf_token %}
    <div class="container">
        <div class="add-members-section">
            <h2>Add Members</h2>
            <form action="login.html/" method="POST">
            {% csrf_token %}
                <div class="input-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="name">Last Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="name">Password:</label>
                    <input type="password" id="name" name="name" required>
                </div>
                
                <a href="login.html" class="btn-primary"><button type="submit" class="btn-primary">Add Member</button></a>
                </form>
            
        </div>
    </div>
</body>
